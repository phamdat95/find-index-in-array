<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseFloat(prompt('Enter a number:'));
    var array = [1,6,8,4,5,2,4];
    var i;
    for (i=0;i<array.length;i++){
        if (value === array[i])
            alert('Value '+array[i] +'found at '+i);
    }
</script>
</body>
</html>
